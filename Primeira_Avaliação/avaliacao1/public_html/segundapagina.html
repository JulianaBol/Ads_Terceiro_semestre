<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilos.css" rel="stylesheet" type="text/css"/>
        <script language="javascript">
            function validaFormulario(){
                var n = document.getElementById('nome').value;
                var e = document.getElementById('email').value;
                var t = document.getElementsByName('tamanho'); 
                var q = document.getElementById('quantidade').value;
                                              
                if (n == ''){
                    alert('Campo nome é obrigatório!');
                    return false;
                }
                if (e == '' || document.forms[0].email.value.indexOf('@')==-1){
                    alert('Informe um email válido!');
                    return false;
                }
                for (var i = 0; i < t.length; i++) {
                    if (t[i].checked){
                        var vazio = false;
                        break;
                    }else{
                        vazio = true;
                        continue;
                    }
                }
                if (vazio == true){
                    alert('Informe um tamanho válido!');
                    return false;
                }
                if (q =='' || isNaN(q)){
                    alert('Informe uma quantidade válida!');
                    return false;
                }        
                return true;
            }
        </script>
    </head>
    <body>
       <div id='principal'>
            <div id='cabecalho'></div>        
            <div id='menu'>
                <ul>
                    <li><a href="index.html">Institucional</a></li>
                    <li><a href="segundapagina.html">Solicitar</a></li>
                    <li><a href="terceirapagina.html">Meus Pedidos</a></li>
                    <li>Ajuda</li>
                </ul>
            </div>
            <div id="formulario">
                <h1>Solicitar Camisas</h1><hr>
                <form action="avaliacao1.java" onsubmit="return validaFormulario()">
                    <label for="nome">Nome:</label><br>
                    <input type="text" name="Nome" id="nome" size="35"><br>
                    
                    <label for="email">E-mail:</label><br>
                    <input type="text" name="email" id="email" size="55"><br>
                    
                    <label for="cor">Cor:</label><br>
                    <input type="text" name="Cor" id="cor" size="20"><br>
                    
                    <label for="modelo">Modelo:</label><br>
                    <select name="modelo" id="modelo">
                        <option value="">---Selecione um modelo---</option>
                        <option value="Camiseta">Camiseta</option>
                        <option value="Camiseta M.L">Camiseta M.L</option>
                        <option value="Camisa polo">Camisa polo</option>
                    </select><br>
                    
                    <fieldset>
                        <legend>Tamanho:</legend><br>
                            <input type="radio" name="tamanho" id="tamanho_P" value="P"/><label for="tamanho_P">Pequena</label>
                            <input type="radio" name="tamanho" id="tamanho_M" value="M"/><label for="tamanho_M">Media</label>
                            <input type="radio" name="tamanho" id="tamanho_G" value="G"/><label for="tamanho_G">Grande</label><br/>
                    </fieldset>
                    
                    <label for="quantidade">Quantidade:</label><br>
                    <input type="number" min="1" name="quantidade" id="quantidade"><br>
                    
                    
                    <input type="submit" value="Salvar">
                    <input type="reset" value="Limpar">
                </form>
                
            </div>
            <div id="gremio">
                <img src="imagens/gremio.jpg" alt="Camiseta do time do gremio"/>
            </div>
            <div id="brasil">
                <img src="imagens/brasil.jpg" alt="Camiseta da selecao brasileira"/>
            </div>
            <div id="argentina">
                <img src="imagens/argentina.jpg" alt="Camiseta da selecao argentina"/>
            </div>
        </div>
    </body>
</html>
